<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad Hasan Taheri - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #0f0; /* سبز نئونی */
        }
        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            color: #0f0;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2rem;
            text-transform: uppercase;
            color: #0f0;
            text-shadow: 0 0 8px #0f0, 0 0 15px #0f0;
            margin-bottom: 15px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            color: #0f0;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover {
            color: #fff;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
        }
        .lang-buttons {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background: #0f0;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #fff;
            color: #000;
        }
        .social-links a {
            display: block;
            padding: 12px;
            margin: 10px auto;
            background: #0f0;
            color: #000;
            border-radius: 5px;
            width: 250px;
            text-align: center;
            font-weight: bold;
            transition: 0.3s;
        }
        .social-links a:hover {
            background: #fff;
            color: #000;
            text-shadow: 0 0 10px #0f0;
        }
    </style>
</head>
<body>

    <!-- اسم کامل -->
    <h1>Mohammad Hasan Taheri</h1>

    <!-- دکمه‌های تغییر زبان -->
    <div class="lang-buttons">
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('fa')">فارسی</button>
    </div>

    <!-- لینک شبکه‌های اجتماعی -->
    <h2 id="social-title">Follow Me</h2>
    <div class="social-links">
        <a href="https://t.me/MHTCreations" target="_blank">Telegram Channel</a>
        <a href="https://www.instagram.com/mohammadhasantaheri" target="_blank">Instagram</a>
        <a href="https://www.linkedin.com/in/mohammad-hasan-taheri-95b387265" target="_blank">LinkedIn</a>
        <a href="https://github.com/MHTpro" target="_blank">GitHub</a>
    </div>

    <!-- پروژه‌ها -->
    <h2 id="title">My Projects</h2>
    <p id="subtitle">Check out my latest projects:</p>

    <ul>
        <li><a id="link1" href="https://cafebazaar.ir/app/com.example.fit_application" target="_blank">Workout at Home - Cafe Bazaar</a></li>
        <li><a id="link2" href="https://myket.ir/app/com.example.fit_application" target="_blank">Workout at Home - Myket</a></li>
        <li><a id="link3" href="https://sibapp.com/applications/workoutinhome?from=search" target="_blank">Workout at Home - SibApp</a></li>
    </ul>

    <script>
        // دیتای زبان‌ها
        const translations = {
            en: {
                socialTitle: "Follow Me",
                title: "My Projects",
                subtitle: "Check out my latest projects:",
                link1: "Workout at Home - Cafe Bazaar",
                link2: "Workout at Home - Myket",
                link3: "Workout at Home - SibApp"
            },
            fa: {
                socialTitle: "شبکه‌های اجتماعی من",
                title: "پروژه‌های من",
                subtitle: "جدیدترین پروژه‌های من را ببینید:",
                link1: "ورزش در خانه - کافه بازار",
                link2: "ورزش در خانه - مایکت",
                link3: "ورزش در خانه - سیب اپ"
            }
        };

        // تابع تغییر زبان
        function setLanguage(lang) {
            document.getElementById("social-title").textContent = translations[lang].socialTitle;
            document.getElementById("title").textContent = translations[lang].title;
            document.getElementById("subtitle").textContent = translations[lang].subtitle;
            document.getElementById("link1").textContent = translations[lang].link1;
            document.getElementById("link2").textContent = translations[lang].link2;
            document.getElementById("link3").textContent = translations[lang].link3;
            localStorage.setItem("language", lang); // ذخیره زبان انتخابی
        }

        // وقتی صفحه لود شد، زبان ذخیره‌شده رو لود کن
        window.onload = function () {
            const savedLang = localStorage.getItem("language") || "en";
            setLanguage(savedLang);
        };
    </script>

</body>
</html>
